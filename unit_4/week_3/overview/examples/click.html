<!DOCTYPE html>
<html ng-app>
<head>
  <title>Click Ng</title>
  <script src="../angular.min.js"></script>
</head>
<body>
  <p>Name Example</p>
  <div>
    <button ng-click="name = ''">Clear Name</button>
    <input type="text" ng-model="name" />
    <h3 ng-show="name">Your name is: {{name}}</h3>
  </div>

  <p>Count Example</p>

  <div>
    <button ng-click="count = count + 1" ng-init="count = 0">Click Here</button>
    <div>{{count}}</div>
  </div>
</body>
</html>
